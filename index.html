<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
  <title>Quiz</title>
</head>

<body>
  <nav>
    <button>View Highscores</button>
    <p>Timer: 00:00</p>
  </nav>
  <header class="quiz-intro">
    <h1>Quiz</h1>
    <p>Press Start to begin the quiz!</p>
    <button>Start</button>
  </header>
  <main>
    <div class="quiz-container" id="quiz">
      <div class="quiz-title">
        <h2 id="questions">Question</h2>
        <ul>
          <li><input type="radio" name="answer" id="a" class="answer">
            <label for="a" id="aText">Answer</label>
          </li>
          <li><input type="radio" name="answer" id="b" class="answer">
            <label for="b" id="bText">Answer</label>
          </li>
          <li><input type="radio" name="answer" id="c" class="answer">
            <label for="c" id="cText">Answer</label>
          </li>
          <li><input type="radio" name="answer" id="d" class="answer">
            <label for="d" id="dText">Answer</label>
          </li>
        </ul>
      </div>
    </div>
    <section class="finish-screen">
      <h2>Finished!</h2>
      <p>Your score: 00</p>
      <div>
        <label for="">Enter initials:</label>
        <input type="text">
        <button>Submit</button>
      </div>
    </section>
    <section class="highscores">
      <h2>Highscores:</h2>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>

    </section>


  </main>
  <script src="Assets/js/script.js"></script>
</body>

</html>
